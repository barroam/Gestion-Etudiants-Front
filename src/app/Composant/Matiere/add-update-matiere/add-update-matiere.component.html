<div class="content">

  <div class="card mb-4">
    <div class="card-header bg-white">
      <h5 class="card-title mb-0">{{ isEditMode ? 'Modifier' : 'Ajouter' }} Matière</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="matiereForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="libelle">Libellé</label>
          <input type="text" id="libelle" class="form-control" formControlName="libelle" required>
        </div>
        <div class="form-group">
          <label for="date_debut">Date Début</label>
          <input type="date" id="date_debut" class="form-control" formControlName="date_debut" required>
        </div>
        <div class="form-group">
          <label for="date_fin">Date Fin</label>
          <input type="date" id="date_fin" class="form-control" formControlName="date_fin" required>
        </div>
        <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</button>
      </form>
    </div>
  </div>

</div>
