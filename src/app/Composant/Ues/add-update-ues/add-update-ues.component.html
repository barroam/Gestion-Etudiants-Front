<div class="content">
<!-- ue-add-update.component.html -->
<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h3>{{ ueId ? 'Modifier' : 'Ajouter' }} une UE</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="ueForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Libellé</label>
          <input type="text" class="form-control" formControlName="libelle">
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Date Début</label>
            <input type="date" class="form-control" formControlName="date_debut">
          </div>
          <div class="col-md-6">
            <label class="form-label">Date Fin</label>
            <input type="date" class="form-control" formControlName="date_fin">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Coefficient</label>
          <input type="number" step="0.5" class="form-control" formControlName="coef">
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a [routerLink]="['/ues-list']" class="btn btn-secondary">Annuler</a>
      </form>
    </div>
  </div>
</div>


</div>
