<div class="content">
<div class="card">
  <div class="card-header bg-white">
    <h5 class="card-title mb-0">{{ evaluationId ? 'Modifier' : 'Ajouter' }} une Évaluation</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="evaluationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="matiere_id">Matière</label>
        <select id="matiere_id" formControlName="matiere_id" class="form-control">
          <option *ngFor="let matiere of matieres" [value]="matiere.id">{{ matiere.libelle }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="eleve_id">Étudiant</label>
        <select id="eleve_id" formControlName="eleve_id" class="form-control">
          <option *ngFor="let eleve of eleves" [value]="eleve.id">{{ eleve.nom }} {{ eleve.prenom }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" formControlName="date" class="form-control" />
      </div>

      <div class="form-group">
        <label for="valeurs">Valeur</label>
        <input type="number" id="valeurs" formControlName="valeurs" class="form-control" min="0" max="20" />
      </div>

      <button type="submit" class="btn btn-primary">{{ evaluationId ? 'Modifier' : 'Ajouter' }}</button>
    </form>
  </div>
</div>
</div>
