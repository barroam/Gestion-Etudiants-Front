<div class="content">
  <a [routerLink]="'/Dashbord-evaluations/add-update'" class="btn btn-dark m-2 ">Ajouter</a>
<div class="card">
  <div class="card-header bg-white">
    <h5 class="card-title mb-0">Gestion des Évaluations</h5>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Étudiant</th>
          <th>Matière</th>
          <th>Valeur</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let evaluation of evaluations">
          <td>{{ evaluation.date | date:'dd/MM/yyyy' }}</td>
          <td>{{ evaluation.eleve.nom  }} {{ evaluation.eleve.prenom }}</td>
          <td>{{ evaluation.matiere.libelle }}</td>
          <td>{{ evaluation.valeurs }}</td>
          <td>
            <button class="btn btn-sm btn-primary m-1" (click)="editEvaluation(evaluation.id)"><i class="fas fa-edit"></i></button>
            <button class="btn btn-sm btn-danger m-1" (click)="deleteEvaluation(evaluation.id)"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
